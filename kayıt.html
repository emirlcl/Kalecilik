<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .kutu {
      background-color: #121212;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #00ff88;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      background-color: #1e1e1e;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #00cc66;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e68a;
    }

    #uyari {
      margin-top: 10px;
      color: #ff4444;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="kutu">
    <h2>Kayıt Ol</h2>
    <input type="text" id="ad" placeholder="Ad Soyad">
    <input type="tel" id="tel" placeholder="Telefon Numarası">
    <button onclick="kayitOl()">Kayıt Ol</button>
    <p id="uyari"></p>
  </div>

  <script>
    function kayitOl() {
      const ad = document.getElementById("ad").value.trim();
      const tel = document.getElementById("tel").value.trim();
      const uyari = document.getElementById("uyari");

      if (!ad || !tel || tel.length < 10) {
        uyari.textContent = "Lütfen geçerli ad ve telefon girin.";
        return;
      }

      const kullanici = { ad, tel };
      localStorage.setItem("kullanici", JSON.stringify(kullanici));
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
